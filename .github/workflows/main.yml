name: master-push-action
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
      with:
        fetch-depth: 2
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1.6.0
      with:
        version: "14.0"
    - name: Configure git clang-format
      run: |
        git config --global clangFormat.style file
        git config --global --path clangFormat.stylePath .clang-format
    - name: Check formating of changes
      run: |
          FORMATTING_REPORT="$(clang-format -n -Werror *.cpp *.h)"
          clang-format -n -Werror noSuchFile noSuchFile
          if [[ $FORMATTING_REPORT != "$(clang-format -n -Werror noSuchFile)" && $FORMATTING_REPORT != "$(clang-format -n -Werror noSuchFile noSuchFile)" ]]; then
            exit 1
          fi
    - name: Write AST to ast.txt
      run: clang++ -Xclang -ast-dump -fsyntax-only Main.cpp > ast.txt || true
    - run: wc -l ast.txt | awk '{print "Current complexity:",$1;}'
