name: master-push-action
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.6.0
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1.6.0
      with:
        version: "14.0"
    - name: Check formating of changes
      run: |
          clang-format --style=file -n *.cpp *.h > formattingReport.txt
          exit 0
          if [[ $A != "$(clang-format -n -Werror noSuchFile)" && $A != "$(clang-format -n -Werror noSuchFile noSuchFile)" ]]; then
            exit 1
          fi
    - name: Write AST to ast.txt
      run: clang++ -Xclang -ast-dump -fsyntax-only Main.cpp > ast.txt || true
    - run: wc -l ast.txt | awk '{print "Current complexity:",$1;}'
